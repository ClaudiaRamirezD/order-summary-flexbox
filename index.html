<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero-image" class="img-hero">
      <div class="main">
        <h1 class="main-title">
          Order Summary
        </h1>
        <p class="main-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="main-box">
          <div class="left-side">
            <img src="images/icon-music.svg" alt="music icon" class="icon">
            <div class="main-box-text">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="button-cta">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Claudia Ramirez</a>.
    </div>
  </div>
</body>

</html>
